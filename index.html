<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registrazione Animali Domestici</h1>
    <form id="pet-form">
      <label for="petName">Nome dell'animale:</label>
      <input type="text" id="petName" required />
      <br />
      <label for="ownerName">Nome del proprietario:</label>
      <input type="text" id="ownerName" required />
      <br />
      <label for="species">Specie:</label>
      <input type="text" id="species" required />
      <br />
      <label for="breed">Razza:</label>
      <input type="text" id="breed" required />
      <br />
      <button type="submit">Aggiungi Animale</button>
    </form>

    <h2>Lista Animali Domestici</h2>
    <ul id="pet-list" class="pet-list"></ul>
    <script src="./script.js"></script>
  </body>
</html>
